<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4.1624666670/pose.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <style>
            .btn-space{
                margin-top:5%;
                margin-bottom:5%;
            }
            #canvas{
                position: absolute;
                left:0%;
                right:0%;
                width: 90vw;
                height: 90vh;
            }
            #image{
                width:90vw;
                height:90vh;
            }
        </style>
    </head>
    <body>
        <script type="module">
            const imageElement = document.getElementById('image'); 
            const videoElement = document.getElementById('video'); 
            const canvasElement = document.getElementById('canvas');
            const canvasCtx = canvasElement.getContext('2d');
            const htmlImageElement = new Image(640, 480);

            const intervalId = window.setInterval(function () { updateFPS = true; }, 1000);

            function onResults(poseResults){
                runFPSUpdate()//not sure how to make this appear over the video
                drawConnectors(canvasCtx, poseResults.poseLandmarks, POSE_CONNECTIONS,
                { color: '#00FF00', lineWidth: 4 }); //
                drawLandmarks(canvasCtx, poseResults.poseLandmarks,
                { color: '#FF0000', lineWidth: 2 }); // so this is the mediapipe function? 
                
                
            }

            const pose = new Pose({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4.1624666670/${file}`;
            }});

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            //when there are updated results, the onResults function will be ran 
            pose.onResults(onResults);
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                    canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                    var strDataURI = canvasElement.toDataURL(); 
                    htmlImageElement.src = strDataURI
                    await pose.send({image: htmlImageElement});
                },
                width: 640,
                height: 480
            });
            camera.start();
        
        </script>
        
        <p id="fps"> FPS: Just updated code Average FPS:</p>
        
        <div class="row">
            <video id="video" playsinline autoplay></video>
            <canvas id="canvas" ></canvas>
        </div>
        <script src="./utilities2.js" crossorigin="anonymous"></script>
    </body>
</html>
