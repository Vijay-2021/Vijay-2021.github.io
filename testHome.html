<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="row">
        <div class="col-3 d-flex justify-content-center">
            <button style="margin-top: 5vh" class="btn btn-primary btn-block" id="usePose02">Use Pose 0.2</button>
        </div>
        <div class="col-3 d-flex justify-content-center ">
            <button style="margin-top: 5vh" class="btn btn-primary btn-block" id="usePose04">Use Pose 0.4</button>
        </div>
        <div class="col-3 d-flex justify-content-center">
            <button style="margin-top: 5vh" class="btn btn-primary btn-block" id="useIndex">Use Index.html</button>
        </div>
        <div class="col-3 d-flex justify-content-center ">
            <button style="margin-top: 5vh" class="btn btn-primary btn-block" id="useTFJS">Use TFJS Test</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3 d-flex justify-content-center">
            <button style="margin-top: 5vh" class="btn btn-primary btn-block" id="useTest1">Use Test 1</button>
        </div>
        <div class="col-3 d-flex justify-content-center ">
            <button style="margin-top: 5vh" class="btn btn-primary btn-block" id="useTest2">Use Test 2</button>
        </div>
        <div class="col-3 d-flex justify-content-center">
            <button style="margin-top: 5vh" class="btn btn-primary btn-block" id="useTest3">Use Test 3</button>
        </div>
        <div class="col-3 d-flex justify-content-center ">
            <button style="margin-top: 5vh" class="btn btn-primary btn-block" id="useCombined">Use Combined</button>
        </div>
    </div>
    <div class="row">
        <div class="col-6 d-flex justify-content-center">
            <button style="margin-top: 5vh" class="btn btn-primary btn-block" id="useTestFilter">Use Test
                Filter</button>
        </div>
        <div class="col-6 d-flex justify-content-center ">
            <button style="margin-top: 5vh" class="btn btn-primary btn-block" id="useTest4">Use Test 4</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#usePose04').click(function () {
                window.location.href = './chooseTestsPose04.html';
            });
            $('#usePose02').click(function () {
                window.location.href = './chooseTestsPose02.html';
            });
            $('#useIndex').click(function () {
                window.location.href = './index.html';
            });
            $('#useTFJS').click(function () {
                window.location.href = './tfjsTest.html';
            });
            $('#useTest1').click(function () {
                window.location.href = './test.html';
            });
            $('#useTest2').click(function () {
                window.location.href = './test2.html';
            });
            $('#useTest3').click(function () {
                window.location.href = './test3.html';
            });
            $('#useCombined').click(function () {
                window.location.href = './combined.html';
            });
            $('#useTestFilter').click(function () {
                window.location.href = './testFilter.html';
            });
            $('#useTest4').click(function () {
                window.location.href = './test4.html';
            });
        })
    </script>
</body>


</html>
